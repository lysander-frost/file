<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pesan Terbaru dari Developer</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #333;
            color: #d1d1d1;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: auto;
            overflow: auto
        }
        .gform {
            margin-left: 0px;
            margin-top: auto;
            border-radius: 10px;
            position: relative;
        }
        .container {
            margin-top: 20px;
            background: #1e1e1e;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.3);
            max-width: 900px;
            width: auto;
            border: 1px solid #333;
            position: relative;
            overflow: auto;
        }
        .container::before {
            content: "";
            position: relative;
            top: 0;
            left: 0;
            width: 100%;
            height: auto;
            background: linear-gradient(45deg, rgba(0,0,0,0.1), rgba(0,0,0,0.4));
            opacity: 0.3;
            z-index: -1;
        }
        .h1l {
            color: #e0e0e0;
            border-bottom: 2px solid #6200ea;
            padding-bottom: 10px;
            margin-bottom: 20px;
            text-align: center
            
        }
    .btnfeedback {
        border: 2px solid #1c86ee;
        background-color: #000;
    }
        .message {
            background: #333;
            position: relative;
            border: 1px solid #444;
            padding: 20px;
            border-radius: 4px;
            color: #c0c0c0;
            box-shadow: inset 0 2px 4px rgba(0,0,0,0.2);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="h1l">Latest Updates</h1>
        <ul>
            <li>title: Lessons from Building My Personal Website</li>
            <li>upload time: 15/09/2024</li>
            <li>time ends: 15/10/2024</li>
        </ul>
        <div class="message" id="message">
            <!-- Pesan terbaru akan ditampilkan di sini -->
            <button class="btnfeedback" onclick="window.location.href='https://s.id/Sendmealetter';">send feedback</button>           
        </div>
    <script>
       // Mendapatkan elemen dengan ID message
const messageElement = document.getElementById('message');

// Mendapatkan tanggal saat ini dalam UTC
const today = new Date();
const utcYear = today.getUTCFullYear();
const utcMonth = today.getUTCMonth(); // 0-based index (0 = January)
const utcDate = today.getUTCDate();

// Membuat tanggal target di UTC (15 September 2024)
const targetDate = new Date(Date.UTC(2024, 9, 15)); // Bulan 8 adalah September, karena indeks bulan dimulai dari 0

// Memeriksa apakah tanggal saat ini adalah 15 September 2024 atau setelahnya
const currentDate = new Date(Date.UTC(utcYear, utcMonth, utcDate));

console.log('Current Date:', currentDate);
console.log('Target Date:', targetDate);

if (currentDate >= targetDate) {
    messageElement.innerHTML = 'Information has ended, please wait for updates.';
} else {
    messageElement.innerHTML = `
        <h2>Lessons from Building My Personal Website</h2>
        <p>During the process of building my personal site, there were several important lessons I learned, especially in the step-by-step process of debugging and improving the code. I faced various technical challenges that had to be solved one by one. Here are some of the main conclusions:</p>

        <h3>1. The Importance of Describing the Problem</h3>
        <p>Instead of trying to find a solution to the whole problem at once, I find breaking it down step by step is more effective. Analyzing and fixing each piece of code one by one ultimately makes the entire system function properly.</p>

        <h3>2. Systematic Debugging</h3>
        <p>Debugging becomes more structured. I found that documenting each change and its impact was very helpful. This makes it easier to identify errors more quickly in the next step.</p>

        <h3>3. Patience in the Process</h3>
        <p>Sometimes, finding small errors takes longer than expected. However, I realized that patience in the debugging process is key. Each step in solving the problem brings me closer to the end result.</p>

        <h3>4. Continuous Improvement</h3>
        <p>After solving the main problems, I continued to make improvements, both in terms of performance and design. This project taught me that there is always room for development and improvement, even though the results are simple, I will keep this experience as a memory of the learning process that started from zero.</p>    
<button class="message" onclick="window.location.href='https://s.id/Sendmealetter';">send feedback</button>           
`;
}
    </script>
</body>
</html>
